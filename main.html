<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Library</title>

<style>
    body {
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .book-library {
        width: 400px;
        background-color: #ffffff;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
    }

    .book-library h2 {
        text-align: center;
        margin-top: 0;
    }

    .book {
        background-color: #f2f2f2;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 4px;
    }

    .book img {
        display: block;
        margin: 0 auto;
        width: 180px;
        height: auto;
        border-radius: 3px;
    }

    .book-title {
        font-weight: bold;
        margin: 10px 0 2px;
    }

    .book-author {
        color: #777777;
        margin-bottom: 10px;
    }

    .price-block {
        background-color: #2ecc71;
        color: #ffffff;
        padding: 8px;
        text-align: center;
        border-radius: 3px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="book-library">
    <h2>Book Library</h2>

    <!-- Book 1 -->
    <div class="book">
        <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
        <p class="book-title">SPY IN THE AMBER</p>
        <p class="book-author">By Manohar Malgonkar</p>
        <div class="price-block">Rs. 290</div>
    </div>

    <!-- Book 2 -->
    <div class="book">
        <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
        <p class="book-title">Sacred Games</p>
        <p class="book-author">By Vikram Chandra</p>
        <div class="price-block">Rs. 190</div>
    </div>

    <!-- Book 3 -->
    <div class="book">
        <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
        <p class="book-title">BYOMKESH BAKSHI</p>
        <p class="book-author">By Sharadindu Bandyopadhyay</p>
        <div class="price-block">Rs. 240</div>
    </div>

</div>

</body>
</html>
