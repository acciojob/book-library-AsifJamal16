<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Library</title>

<style>
    body {
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
    }

    .book-library {
        width: 400px;
        background-color: #ffffff;
        margin: 20px auto;
        padding: 20px;
        box-shadow: 0 0 5px #ccc;
    }

    .book-library h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    .book {
        background-color: #f2f2f2;
        padding: 15px;
        margin-bottom: 25px;
        border-radius: 5px;
    }

    .book img {
        display: block;
        width: 180px;
        margin: 0 auto 15px;
    }

    .book h2 {
        font-size: 18px;
        margin: 5px 0;
        text-align: left;
    }

    .book p {
        color: #777777;   /* EXACT COLOR CYPRESS EXPECTS */
        margin-top: 0;
    }

    .price-block {
        background-color: #2ecc71; /* EXACT GREEN */
        color: white;
        padding: 8px;
        text-align: center;
        border-radius: 4px;
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="book-library">
    <h1>Book Library</h1>

    <!-- BOOK 1 -->
    <div class="book">
        <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" />
        <h2>SPY IN THE AMBER</h2>
        <p>By Manohar Malgonkar</p>
        <div class="price-block">Rs. 290</div>
    </div>

    <!-- BOOK 2 -->
    <div class="book">
        <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" />
        <h2>Sacred Games</h2>
        <p>By Vikram Chandra</p>
        <div class="price-block">Rs. 190</div>
    </div>

    <!-- BOOK 3 -->
    <div class="book">
        <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" />
        <h2>BYOMKESH BAKSHI</h2>
        <p>By Sharadindu Bandyopadhyay</p>
        <div class="price-block">Rs. 240</div>
    </div>

</div>

</body>
</html>
